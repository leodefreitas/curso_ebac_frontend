<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <hr/>
    <br/>
    <h2>Formulário de cadastro de usuário</h2>
    <form action="">
        <label for="camponome">Nome de usuário</label><br/>
        <input id="camponome" type="text" placeholder="Nome Sobrenome"><br/>
        <label for="campoemail">Email do usuário</label><br/>
        <input id="campoemail" type="text" placeholder="exemplo@exemplo.com"><br/>
        <label for="camposenha">Senha</label><br/>
        <input id="camposenha" type="password" placeholder="Senha de usuário"><br/>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form> 
</body>
</html>
